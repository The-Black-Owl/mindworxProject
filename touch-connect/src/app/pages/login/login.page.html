<ion-content >
  <div class="flexCenter">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="warning">Touch-connect</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item >
          <ion-label position="floating">Email</ion-label>
          <ion-input  type="email" required></ion-input>
        </ion-item>
        <ion-item >
          <ion-label position="floating">Password</ion-label>
          <ion-input  type="password" required></ion-input>
        </ion-item>
        <!--this button is for the forgot password page-->
        <ion-button color="dark" expand="block" fill="clear" [routerLink]="['']" >Forgot email/password</ion-button>
        <!--this is meant to be clicked then takes you to the applications features>> this is the login button-->
        <ion-button  type="submit" expand="block" color="warning" (click)="logIn()" [routerLink]="['/home']">
          Login
        </ion-button>
        <ion-button color="warning" expand="block"  [routerLink]="['/signup']">signup</ion-button>
      </ion-card-content>
    </ion-card>
  </div>   
</ion-content>
