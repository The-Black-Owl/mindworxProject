<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>chat</ion-title>
    <!--give this button a click even that will make the user log out of chat,
    this means if we click on the menu we are still in the chat page until we log out(run chat in the background),
  the log out click event should take the user to home page-->
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<!--each message item person can click on the name of the person during the chat then route to the persons information/ profile page-->
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-row>
      <ion-col size="10">
        <ion-textarea autoGrow="true" rows="1" maxlength="500">          
        </ion-textarea>
      </ion-col>
      <ion-col size="2"> 
        <ion-button expand="block" fill="clear" color="primary">
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
