<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flexCenter">
    <ion-card>
      <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
        <ion-card-content>
          <ion-item >
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text" formControlName="name" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" type="email" required></ion-input>
          </ion-item>

          <ion-item >
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" type="password" required></ion-input>
          </ion-item>

          <ion-item >
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input formControlName="confirm_password" type="password" required></ion-input>
          </ion-item>

          <ion-button class="ion-margin-top" type="submit" expand="block" color="warning" >
            Create Account
          </ion-button>
        </ion-card-content>
      </form>
    </ion-card>
  </div>
</ion-content>
