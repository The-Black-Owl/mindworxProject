<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flexCenter">
    <ion-card>
      <ion-item >
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>

      <ion-item >
        <ion-label position="floating">surname</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
    
      <ion-item >
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email" required></ion-input>
      </ion-item>
    
      <ion-item >
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" type="password" required></ion-input>
      </ion-item>
    
      <ion-item >
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input [(ngModel)]="confirm_password" type="password" required></ion-input>
      </ion-item>
    
      <ion-button class="ion-margin-top" type="submit" expand="block" color="warning" (click)="signUp()" [routerLink]="['/login']">
        Create Account
      </ion-button>
      <ion-button color="warning" expand="block" [routerLink]="['/login']">Login</ion-button>
    </ion-card>
  </div>
</ion-content>
